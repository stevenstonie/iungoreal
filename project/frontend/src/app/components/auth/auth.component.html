<div class="main">
	<p style="font-size: small; color: #adbaff; text-align: center;">only letters, digits, underscores and dashes allowed
	</p>
	<input type="checkbox" id="chk" aria-hidden="true">

	<div class="login">
		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<label for="chk" aria-hidden="true">Login</label>
			<input formControlName="email" type="email" name="email" placeholder="Email" required="">
			<input formControlName="password" type="password" name="password" placeholder="Password" required="">
			<button>Login</button>
		</form>
	</div>

	<div class="signup">
		<form [formGroup]="registerForm" (ngSubmit)="register()">
			<label for="chk" aria-hidden="true">Sign up</label>
			<input formControlName="email" type="email" name="email" placeholder="email" required="">
			<input formControlName="password" type="password" name="password" placeholder="password" required="">
			<input formControlName="repeatPassword" type="password" name="repeatPassword"
				placeholder="re-enter password" required="">
			<input formControlName="username" type="text" name="username" placeholder="username" required="">
			<button>Sign up</button>
		</form>
	</div>
</div>
